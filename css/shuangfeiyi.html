<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    div {
      height: 150px;
    }

    .middle {
      float: left;
      width: 100%;
      background: yellow;
    }

    .middle .inner {
      margin-left: 300px;
    }

    .left {
      float: left;
      margin-left: -100%;
      width: 300px;
      background: orange;
    }

    .right {
      float: left;
      margin-left: -200px;
      width: 200px;
      background: orange;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="middle">
      <div class="inner"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
